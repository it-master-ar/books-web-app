<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <main id="app">
      <header>
        <nav>
          <h1>
            Books App
            <a @click.prevent="getBooks">ðŸ”„</a>
        </nav>

        <hr>
      </header>

      <div class="container">
        <section>
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>
                  Author
                </th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="b in books">
                <td> {{ b.title }} </td>
                <td> {{ b.author }}</td>
              </tr>
            </tbody>
          </table>
        </section>

        <section>
          <form @submit.prevent="createBook">
            <fieldset>
              <legend>Create Book</legend>
              <p>
                <input type="text" placeholder="Author" v-model="newBook.author">
              </p>
              <p>
                <input type="text" placeholder="Title" v-model="newBook.title">
              </p>
              <input type="submit" value="Create">
            </fieldset>
          </form>
        <section>
      </div>
    </main>

    <script type="text/javascript" src="lib/index.js" charset="utf-8"></script>
  </body>
</html>
